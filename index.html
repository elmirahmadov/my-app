<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #f8f9fa">
    <main>
      <!-- ... -->
      <div class="d-flex justify-content-center align-items-center flex-column">
        <p class="h1">Contact</p>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, ab
          quaerat debitis error iste illo.
        </p>
        <hr class="w-25" />
        <!-- ... -->

        <!-- ... -->
        <div class="container p-3 bg-white w-50 mt-4">
          <form
            class="d-flex justify-content-center align-items-center w-100 flex-column p-3"
          >
            <div class="wb-3 w-100 mb-5">
              <label for="exampleFormControlInput1" class="form-label"
                >Full Name <span class="text-danger">*</span></label
              >
              <input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <!-- ... -->

            <!-- ... -->
            <div
              class="d-flex justify-content-center align-items-center w-100 mb-5"
            >
              <div class="d-flex flex-column input-group flex-nowrap">
                <label for="addon-wrapping-e" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">@</span>
                  <input
                    type="email"
                    class="form-control w-50 me-3"
                    id="addon-wrapping-e"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="d-flex flex-column input-group flex-nowrap">
                <label for="addon-wrapping-p" class="form-label"
                  >Phone Number <span class="text-danger">*</span></label
                >
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">#</span>
                  <input
                    type="number"
                    class="form-control w-50 me-3"
                    id="addon-wrapping-p"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
            </div>
            <!-- ... -->
            <div class="d-flex flex-column input-group">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message <span class="text-danger">*</span></label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary rounded-2 mt-4">
                Submit
              </button>
            </div>

            <!-- ... -->
          </form>
        </div>
        <!-- ... -->
      </div>
      <!-- ... -->
    </main>
  </body>
</html>
